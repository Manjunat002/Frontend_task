<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="margin-top: 200px;">
        <h1>Countdown Timer</h1>
        <label for="minutes" style="color:darkblue;margin-right: 65px; ">Enter Minutes:</label><br>
        <input type="number" id="minutes" min="1" value="1"><br><br>
        <div id="timer">00:00:00</div>
       
        <button onclick="startTimer()"><i class="fa-solid fa-play"></i></button>
        <button onclick="pauseTimer()"><i class="fa-solid fa-pause"></i></button>
        <button onclick="resetTimer()"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
